<div class="container" fxLayout="column" fxLayoutGap="10px">
  <!-- fxLayout="column" oznacava da ce svi elementi diva da budu postavljeni jedan ispod drugog -->
  <!-- fxFlex oznacava da ce daj element da se gleda kao jedna celina -->

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>

  <!-- Meni uz pomoc mat-grid-list -->
  <div fxFlex *ngIf="dishes" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <!--(click)="onSelect(dish)"-->
      <mat-grid-tile
        *ngFor="let dish of dishes"
        [routerLink]="['/dishdetail', dish.id]"
        appHighlight
      >
        <img
          height="200px"
          src="{{ BaseURL + dish.image }}"
          alt="{{ dish.name }}"
        />
        <mat-grid-tile-footer>
          <h1 matLine>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
    <hr />
  </div>

  <div fxFlex [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait!</h4>
  </div>

  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</div>
